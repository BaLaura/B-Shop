<div class="container">
	<h1>List</h1>

	<table class="table table-hover">
 		<thead>
			<td>Product</td>
			<td>Cantity</td>
			<td>Comment</td>
			<td>Action</td>
		</thead>
		<tbody>
			<tr>
				<td ng-click="createEmptyRow()">Add product</td>
			</tr>
			<tr ng-if="emptyRow">
				<td>
					<input type="text" ng-model="emptyRow.product.name">
				</td>
				<td>
					<input type="text" ng-model="emptyRow.product.quantity">
				</td>
				<td>
					<input type="text" ng-model="emptyRow.product.comment.text">
				</td>
				<td data ng-click="removeRow(list.indexOf(item))">+</td>
			</tr>
			<tr ng-repeat="item in list">
				<td ng-bind="item.product.name"></td>
				<td ng-bind="item.product.quantity"></td>
				<td ng-bind="item.product.comment.text"></td>
				<td data-ng-click="removeRow(list.indexOf(item))">+</td>
			</tr>
		</tbody>
	</table>

	<button type="submit" ng-click="addProduct()" class="btn btn-primary btn-lg">Save</button>

</div>
