<div class="container" ng-init="init()">
	<h1>List</h1>

	<table class="table table-hover">
 		<thead>
			<td>Product</td>
			<td>Cantity</td>
			<td>Comment</td>
			<td>Action</td>
		</thead>
		<tbody>
			<tr>
				<td ng-click="createEmptyRow()">Add product</td>
			</tr>
			<tr  ng-repeat="item in list.products track by $index">
				<td ng-if="!item.editMode" ng-click="edit($index)" ng-bind="item.name"></td>
				<td ng-if="item.editMode" ng-click="edit($index)">
					<input type="text" ng-model="item.name">
				</td>
				
				<td ng-if="!item.editMode" ng-click="edit($index)" ng-bind="item.quantity"></td>
				<td ng-if="item.editMode" ng-click="edit($index)">
					<input type="text" ng-model="item.quantity">
				</td>
				
				<td ng-if="!item.editMode" ng-click="edit($index)" ng-bind="item.comment.text"></td>
				<td ng-if="item.editMode" ng-click="edit($index)">
					<input type="text" ng-model="item.comment.text">
				</td>
				
				<td data-ng-click="removeRow($index)">+</td>
			</tr>
		</tbody>
	</table>

	<button type="submit" ng-click="addProduct()" class="btn btn-primary btn-lg">Save</button>
	<button ng-show="visible" type="submit" ng-click="cancel()" class="btn btn-primary btn-lg">Cancel</button>

</div>
