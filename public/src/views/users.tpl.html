<div>
	<table  align = "center" class="table table-hover" style="width:50%;">
		<thead>
			<td >Name</td>
			<td >E-mail</td>
			<td >Delete</td>
		</thead>
		<tbody>
			<tr ng-repeat="user in userList">
				<td ng-bind="user.name"></td>
				<td ng-bind="user.email"></td>
				<td ><button type="button" class="btn btn-danger" ng-disabled="isAdmin()" ng-click="removeUser(user, $index)">Delete</button></td>
			</tr>
		</tbody>

	</table>
	<div style="text-align:center;">
		<button  type="button" class="btn btn-primary navbar-btn" ng-click="addUser()">Add User</button>
	</div>
	<div class="input-group" ng-show="visible">
		<span class="input-group-addon" id="sizing-addon2">Full Name</span>
		<input ng-model="name" type="text" class="form-control" placeholder="Full Name" aria-describedby="sizing-addon2">
		<span class="input-group-addon" id="sizing-addon2">eMail</span>
		<input ng-model="email" type="text" class="form-control" placeholder="eMail" aria-describedby="sizing-addon2">
		<span class="input-group-addon" id="sizing-addon2">Password</span>
		<input ng-model="password" type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
	</div>
	<div ng-show="visible">
		<label>Is Admin?
			<input type="checkbox" ng-model="checkbox" ng-true-value="1" ng-false-valuea="2">
		</label>
		<button type="button" class="btn btn-default navbar-btn" ng-click="saveUser()">Save User</button>
		<button type="button" class="btn btn-default navbar-btn" ng-click="cancelUser()">Cancel</button>
	</div>
